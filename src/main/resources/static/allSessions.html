<!DOCTYPE html>
<html lang="en">
<head>
    <title>User's offers</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="js/handlebars.js"></script>
    <script src="js/sessions.js"></script>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <script>
        var status = 'all';
        $( document ).ready(function() {
            drawSessionList(status);
        });
    </script>

</head>

<body>
<!--...<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> -->

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">KnowledgeSharing</a>
            <ul class="nav navbar-nav">
                <li class="active"><a href="/allSessions.html">Sessions</a></li>
                <li><a href="/profile.html">Profile</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="jumbotron">
    <div class="container">
        <h2>Session List</h2>

        <a class="btn btn-lg btn-primary" href="addSession.html" role="button">Propose New Session</a>
        <a class="btn btn-lg btn-primary"
           onclick = "drawSessionList('pending');"
           role="button">View Pending Sessions
        </a>
        <a class="btn btn-lg btn-primary"
           onclick = drawSessionList('approved')
           role="button">View Approved Sessions
        </a>
        <a class="btn btn-lg btn-primary"
           onclick = drawSessionList('done')
           role="button">View Done Sessions
        </a>
        <a class="btn btn-lg btn-primary"
           onclick = drawSessionList('all')
           role="button">View All Sessions
        </a>
    </div>
</div>

<script id="session-list" type="text/x-handlebars-template">
    <div class="session-list">
        <div>
            {{{body}}}
        </div>
    </div>
</script>


<div class="container" margin="0">
    <table >
        <col width="100">
        <col width="100">
        <col width="100">
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Author</th>
        </tr>
    </table>

    <script id="session" type="text/x-handlebars-template">
        <div class="session">
            <table>
                <col width="100">
                <col width="100">
                <col width="100">
                <col width="100">
                <col width="100">
                <col width="100">
                <col width="100">

                <tr>
                    <td>
                        {{id}}
                    </td>
                    <td>
                        {{title}}
                    </td>

                    <td>
                        {{author}}
                    </td>

                    <td>
                        <a class="btn btn-default" href="#" role="button">Vote&raquo;</a>
                    </td>
                    <td>
                        <a class="btn btn-default" onclick="changeSessionStatus(event, {{id}}, 'approved')" role="button">Approve</a>
                    </td>
                    <td>
                        <a class="btn btn-default" onclick="changeSessionStatus(event, {{id}}, 'done')" role="button">To mark as done</a>
                    </td>
                    <td>
                        <a class="btn btn-default" role="button" onclick="exploreElement(event, {{id}})" >Details&raquo;</a>
                    </td>
                    <td>
                        <a class="btn btn-default" onclick="removeElement(event, {{id}})">Delete&raquo;</a>
                    </td>

                </tr>

            </table>

        </div>
    </script>

</div>
</body>


</html>
