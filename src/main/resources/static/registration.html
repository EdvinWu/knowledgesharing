<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>

<div id="login-overlay" class="container" style="margin-top:50px">
    <div class="panel panel-primary">
        <div class="panel-heading"><h3 class="panel-title" style="margin-left: 490px"><strong>Registration</strong></h3>
        </div>
        <div class="panel-body">
            <form name="f" action="http://localhost:8080/adduser/" method="post"
                  enctype="application/x-www-form-urlencoded">
                <div class="row">
                    <div class="col-xs-12 col-sm-4" style="margin-left: 370px;">
                        <div class="form-group">
                            <label> Full name: </label>
                            <input type="text" name="fullname" id="fullname" class="form-control"
                                   placeholder="Enter your full name here" pattern=".{4,}"
                                   title="Eight or more characters">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-4" style="margin-left: 370px;">
                        <div class="form-group">
                            <label> Login: </label>
                            <input type="text" name="username" id="username" class="form-control"
                                   placeholder="Enter your login here" tabindex="2" pattern=".{2,}"
                                   title="Four or more characters">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-4" style="margin-left: 370px;">
                        <div class="form-group">
                            <label> Password: </label>
                            <input type="password" name="password" id="password" class="form-control"
                                   placeholder="Enter your password here" tabindex="3" pattern=".{2,}"
                                   title="Eight or more characters">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-4 col-md-4" style="margin-left: 510px;">
                        <div class="form-group">
                            <button type="submit" class="btn btn-success" th:action="@{/login.html}">Sign up</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<footer class="navbar-fixed-bottom">
    <p class="text-center">&copy; 2016 JAVA School</p>
</footer>
</body>
</html>
