<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
      integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
      integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container" style="margin-top:30px">
    <div class="panel panel-primary">
        <div class="col-md-6">
            <div class="panel-heading"><h3 class="panel-title"><strong>Registration</strong></h3></div>
            <div class="panel-body">
                <form name="f" action="http://localhost:8080/adduser/" method="post"
                      enctype="application/x-www-form-urlencoded">
                    <div class="row">
                        <div class="col-xs-12 col-sm-4 ">
                            <div class="form-group">
                                <input type="text" name="fullname" id="fullname" class="form-control"
                                       placeholder="Full name" tabindex="1">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-4 ">
                            <div class="form-group">
                                <input type="text" name="username" id="username" class="form-control"
                                       placeholder="Login" tabindex="2">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-4 ">
                            <div class="form-group">
                                <input type="password" name="password" id="password" class="form-control"
                                       placeholder="Password" tabindex="3">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-4 col-md-4">
                            <div class="form-group">
                                <button type="submit" class="btn btn-success">Log in</button>
                                <hr style="margin-top:10px;margin-bottom:10px;">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</html>
