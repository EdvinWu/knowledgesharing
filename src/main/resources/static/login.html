<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
      integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
      integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

<div id="login-overlay" class="container" style="margin-top:50px">
    <div class="panel panel-primary">
        <div class="panel-heading"><h3 class="panel-title" style="margin-left: 490px"><strong>Log your self in</strong>
        </h3>
        </div>
        <div class="panel-body">
            <form name="f" th:action="@{/login.html}" method="post">
                <div class="row">
                    <div class="col-xs-12 col-sm-4" style="margin-left: 370px;">
                        <div class="form-group">
                            <label for="username" class="control-label">Login:</label>
                            <input type="text" class="form-control" id="username" name="username"
                                   placeholder="Enter your login here">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-4" style="margin-left: 370px;">
                        <div class="form-group">
                            <label for="password" class="control-label">Password:</label>
                            <input type="password" class="form-control" id="password" name="password"
                                   placeholder="Enter your password here">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-4 col-md-4" style="margin-left: 465px;">
                        <div class="form-group">
                            <button type="submit" class="btn btn-success" th:action="@{/profile.html}">Sign in</button>
                            <button type="submit" class="btn btn-info" th:action="@{/registration.html}">Sign up
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</html>
