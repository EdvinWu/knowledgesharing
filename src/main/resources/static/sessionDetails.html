<!DOCTYPE html>
<html lang="en">
<head>
    <title>Session Details</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="js/handlebars.js"></script>
    <script src="js/sessions.js"></script>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>

    <script>
    var getQueryString = function ( field, url ) {
        var href = url ? url : window.location.href;
        var reg = new RegExp( '[?&]' + field + '=([^&#]*)', 'i' );
        var string = reg.exec(href);
        return string ? string[1] : null;
    };

    $( document ).ready(function() {
        exploreElement(event, getQueryString('id'));
    });
    </script>

    <script type="text/javascript">
        function redirect(address) {
            window.location = "http://localhost:8080/" + address;
        }
    </script>

</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">KnowledgeSharing</a>
            <ul class="nav navbar-nav">
                <li><a href="/allSessions.html">Sessions</a></li>
                <li><a href="/profile.html">Profile</a></li>
            </ul>
        </div>
    </div>
</nav>


<hr>

<form>
<script id="session-list" type="text/x-handlebars-template">
    <div class="container session-list">
        <div>
            {{{body}}}
        </div>
    </div>
</script>

<script id="session" type="text/x-handlebars-template">
    <div>
        <h2>{{title}}</h2>
        <p>{{author}}</p>
        <p>{{description}}</p>
        <p>{{status}}</p>
        <p>{{date}}</p>
        </p>
    </div>
</script>

</form>

<div class="container">
    <div class="well">
        <h4>Leave a Feedback:</h4>

        <form role="form">
            <div class="form-group">
                <textarea class="form-control" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

<footer class="navbar-fixed-bottom">
    <p class="text-center">&copy; 2016 JAVA School</p>
</footer>


</body>


</html>
