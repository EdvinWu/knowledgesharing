    <script>
        $(document).ready(function () {
            drawSessionList('approved');

        function Redirect(address) {
            window.location = "http://localhost:8080/" + address;
        }

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">KnowledgeSharing</a>
            <ul class="nav navbar-nav">
                <li class="active"><a href="/allSessions.html">Sessions</a></li>
                <li><a href="/profile.html">Profile</a></li>
            </ul>
        </div>
    </div>
</nav>


<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="jumbotron">
    <div class="container">
        <h1>Hello, world!</h1>
        <p>Some greeting text.</p>
        <button type="button" onclick="drawSessionList('approved')" class="btn btn-lg btn-primary">View approved sessions</button>
        <button type="button" onclick="drawSessionList('all')" class="btn btn-lg btn-primary">View all sessions</button>
        <button type="button" onclick="Redirect('addSession.html')" class="btn btn-lg btn-primary">Propose session
        </button>
    </div>
</div>

<hr/>

<div class="container">
    <form role="form" action="http://localhost:8080/sessions/tag/tag" method="get">
        <div class="row">
            <div class="col-lg-6">
                <div class="input-group">
                    <input name="name" type="text" class="form-control" placeholder="Search for...">
      <span class="input-group-btn">
        <button class="btn btn-primary" type="submit">Search By Tag</button>
      </span>
                </div><!-- /input-group -->
            </div><!-- /.col-lg-6 -->
        </div><!-- /.row -->
    </form>
</div>

<hr/>
<div>
    <h2 id="sessionListName"></h2>
</div>

<script id="session-list" type="text/x-handlebars-template">
    <div class="session-list">
        {{{body}}}
    </div>
</script>

<script id="session" type="text/x-handlebars-template">
    <div class="session col-md-4">
        <h2>{{title}}</h2>
        <p>{{author}}</p>
        <p><a class="btn btn-default" href="#" role="button">Vote&raquo;</a></p>
        <p><a class="btn btn-default" href="#" role="button">Subscribe&raquo;</a></p>
        <p><a class="btn btn-default" href="#" role="button">Details&raquo;</a></p>
    </div>
</script>

<hr/>

</div> <!-- /container -->
