<!DOCTYPE html>
<html lang="en">
<head>
    <title>User's offers</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="js/handlebars.js"></script>
    <script src="js/sessions.js"></script>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script>
        $( document ).ready(function() {
            drawSessionList();
        });
    </script>
</head>

<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">KnowledgeSharing</a>
            <ul class="nav navbar-nav">
                <li class="active"><a href="/allSessions.html">Sessions</a></li>
                <li><a href="/profile.html">Profile</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="jumbotron">
    <div class="container">
        <h2>Session List</h2>
    </div>
</div>

<form name="f" action="http://localhost:8080/sessions/tag" method="get"
      enctype="application/x-www-form-urlencoded">
    <div class="row">
        <div class="col-xs-12 col-sm-4" style="margin-left: 370px;">
            <div class="form-group">
                <label> tag: </label>
                <input type="text" name="tagname" id="tagname" class="form-control"
                       placeholder="Enter your tag here" pattern=".{4,}"
                       title="search by tag">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-4 col-md-4" style="margin-left: 510px;">
            <div class="form-group">
                <button type="submit" class="btn btn-success">search by tag</button>
            </div>
        </div>
    </div>
</form>


<script id="session-list" type="text/x-handlebars-template">
    <div class="session-list">
        <div>
            {{{body}}}
        </div>
    </div>
</script>


<div class="container" margin="0">
    <table >
        <col width="100">
        <col width="100">
        <col width="100">
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Author</th>
        </tr>
    </table>

<script id="session" type="text/x-handlebars-template">
    <div class="session">
        <table>
            <col width="100">
            <col width="100">
            <col width="100">
            <col width="100">
            <col width="100">
            <col width="100">
            <col width="100">

            <tr>
                <td>
                    {{id}}
                </td>
                <td>
                    {{title}}
                </td>

                <td>
                    {{author}}
                </td>

                <td>
                    <a class="btn btn-default" href="#" role="button">Vote&raquo;</a>
                </td>
                <td>
                    <a class="btn btn-default" href="#" role="button">Subscribe&raquo;</a>
                </td>
                <td>
                    <a class="btn btn-default" href="#" role="button">Details&raquo;</a>
                </td>
                <td>
                    <a class="btn btn-default" onclick="removeElement(event, {{id}})">Details&raquo;</a>
                </td>


            </tr>

        </table>

    </div>
</script>

</div>

</body>

</html>
