<!DOCTYPE html>
<html lang="en">
<head>
    <title>Knowledge Sharing</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="js/handlebars.js"></script>
    <script src="js/sessions.js"></script>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <script>
        var status = 'all';
        $( document ).ready(function() {
            drawSessionList(status);
        });
    </script>

    <script type="text/javascript">
        function redirect(address) {
            window.location = "http://localhost:8080/" + address;
        }
    </script>

</head>

<body>
<!--...<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> -->

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">KnowledgeSharing</a>
            <ul class="nav navbar-nav">
                <li class="active"><a href="/index.html">Sessions</a></li>
                <li><a href="/profile.html">Profile</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="jumbotron">
    <div class="container">
        <h1>Hello, world!</h1>
        <p>Some greeting text.</p>

        <a class="btn btn-lg btn-primary" href="addSession.html" role="button">Propose New Session</a>
        <a class="btn btn-lg btn-primary"
           onclick = "drawSessionList('pending');"
           role="button">View Pending Sessions
        </a>
        <a class="btn btn-lg btn-primary"
           onclick = drawSessionList('approved')
           role="button">View Approved Sessions
        </a>
        <a class="btn btn-lg btn-primary"
           onclick = drawSessionList('done')
           role="button">View Done Sessions
        </a>
        <a class="btn btn-lg btn-primary"
           onclick = drawSessionList('all')
           role="button">View All Sessions
        </a>
        <a class="btn btn-lg btn-primary"
           onclick = redirect('allSessions.html');
           role="button">Admin controls
        </a>
    </div>
</div>

<hr>

<div class="container">
    <form role="form" action="http://localhost:8080/sessions/tag/tag" method="get">
        <div class="row">
            <div class="col-lg-6">
                <div class="input-group">
                    <input name="name" type="text" class="form-control" placeholder="Search for...">
      <span class="input-group-btn">
        <button class="btn btn-primary" type="submit">Search By Tag</button>
      </span>
                </div><!-- /input-group -->
            </div><!-- /.col-lg-6 -->
        </div><!-- /.row -->
        <div>
            <h2 id="sessionListName"></h2>
        </div>
    </form>
</div>

<hr>


<script id="session-list" type="text/x-handlebars-template">
    <div class="container session-list">
        <div class="row">
            {{{body}}}
        </div>
    </div>
</script>

<script id="session" type="text/x-handlebars-template">
    <div class="col-lg-3">
        <h2>{{title}}</h2>
        <p>{{author}}</p>
        <p><a class="btn btn-default" href="#" role="button">Vote&raquo;</a></p>
        <p><a class="btn btn-default" href="#" role="button">Subscribe&raquo;</a></p>
        <p><a class="btn btn-default" href="sessionDetails.html?id={{id}}">Details&raquo;</a></p>
    </div>
</script>

<footer class="navbar-fixed-bottom">
    <p class="text-center">&copy; 2016 JAVA School</p>
</footer>

</body>


</html>
