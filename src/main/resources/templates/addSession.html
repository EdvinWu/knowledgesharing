<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <link rel="icon" href="../../favicon.ico"/>

    <title>Propose new session</title>

     <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="js/handlebars.js"></script>
    <script src="js/sessions.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css"/>

</head>

<body>

<nav th:replace="fragments/header :: header('addSession')"></nav>

<div class="container">

    <div class="jumbotron">
        <div class="container">
            <h1>Hello, world!</h1>
            <p>Some greeting text.</p>

            <a class="btn btn-lg btn-primary" href="addSession" role="button">Propose New Session</a>
            <a class="btn btn-lg btn-primary"
               onclick = "drawSessionList('pending');"
               role="button">View Pending Sessions
            </a>
            <a class="btn btn-lg btn-primary"
               onclick = "drawSessionList('approved')"
               role="button">View Approved Sessions
            </a>
            <a class="btn btn-lg btn-primary"
               onclick = "drawSessionList('done')"
               role="button">View Done Sessions
            </a>
            <a class="btn btn-lg btn-primary"
               onclick = "drawSessionList('all')"
               role="button">View All Sessions
            </a>
        </div>
    </div>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
        <div class="container">
            <h2>Propose session</h2>
        </div>
    </div>

    <div class="container">

        <form name="session" onsubmit="addSession(event)">
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">Session name</span>
                <input type="text" class="form-control" placeholder="Session Name" aria-describedby="basic-addon1" name="title"/>
            </div>
            <br/>

            <div class="input-group">
                <span class="input-group-addon" id="basic-addon2">Host</span>
                <input type="text" class="form-control" placeholder="Session Host" aria-describedby="basic-addon1" name="host"/>
            </div>
            <br/>

            <div class="input-group">
                <span row="10" class="input-group-addon" id="basic-addon3">Description</span>
                <input type="text" class="form-control" placeholder="Session Description" aria-describedby="basic-addon1" name="description"/>
            </div>
            <br/>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

<hr/>


<!--<footer class="navbar-fixed-bottom">-->
    <!--<p class="text-center">&copy; 2016 JAVA School</p>-->
<!--</footer>-->

<!-- /container -->
</body>
</html>
